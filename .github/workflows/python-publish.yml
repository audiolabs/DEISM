name: deism

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
        exclude:
          - os: macos-latest
            python-version: 3.9
    permissions:
      id-token: write  # OIDC token required for authentication
    #   contents: read

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Install system dependencies for gmsh (Ubuntu only)
      - name: Install system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libglu1-mesa-dev libgl1-mesa-dev build-essential

      # Step 4: Install dependencies using pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Ensure pip is up-to-date
          pip install -r requirements.txt  # Install dependencies from requirements.txt

      - name: Build package
        run: |
          # Add ARCHFLAGS for macOS to build universal binary
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            export ARCHFLAGS="-arch x86_64 -arch arm64"
          fi
          python -m pip install -e .
        shell: bash

      - name: Test with pytest
        run: |
          pip install -U pytest setuptools build wheel twine
          ls -l deism/tests
          pytest

      # Build wheels for all platforms
      - name: Build wheels
        run: |
          python -m build --wheel
          twine check dist/*

      # Build source distribution on Ubuntu only
      - name: Build source distribution
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m build --sdist
          twine check dist/*

      # Publish wheels to PyPI
      - name: Publish wheels to PyPI
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://upload.pypi.org/legacy/
          skip-existing: true 
        env:
          TWINE_USERNAME: __token__  # OIDC uses __token__ for authentication
          TWINE_PASSWORD: ${{ secrets.API_TOKEN }}  # OIDC token automatically provided

      # Publish source distribution from Ubuntu only
      - name: Publish source distribution to PyPI
        if: github.event_name == 'release' && github.event.action == 'published' && matrix.os == 'ubuntu-latest'
        run: |
          python -m pip install --upgrade twine
          twine upload --skip-existing dist/*.tar.gz
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.API_TOKEN }}